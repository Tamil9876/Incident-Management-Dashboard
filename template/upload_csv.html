{% extends 'base.html' %}
{% block content %}
<h3>Upload Incident CSV</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <input type="file" name="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
